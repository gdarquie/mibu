parameters:
    # Adds a fallback DATABASE_URL if the env var is not set.
    # This allows you to run cache:warmup even if your
    # environment variables are not available yet.
    # You should not need to change this value.

doctrine:
    dbal:
        # configure these for your database server
        dbname: '%env(DATABASE_TEST_DBNAME)%'
        host: '%env(DATABASE_TEST_HOST)%'
        user: '%env(DATABASE_TEST_USER)%'
        password: '%env(DATABASE_TEST_PASSWORD)%'
        driver: '%env(DATABASE_TEST_DRIVER)%'
        port: '%env(DATABASE_TEST_PORT)%'
        server_version: '%env(DATABASE_TEST_SERVER_VERSION)%'
        charset: '%env(DATABASE_TEST_CHARSET)%'

        # With Symfony 3.3, remove the `resolve:` prefix
#        url: '%env(resolve:DATABASE_URL)%'
    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true
        mappings:
            App:
                is_bundle: false
                type: annotation
                dir: '%kernel.project_dir%/src/Entity'
                prefix: 'App\Entity'
                alias: App
